<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="zh-cn">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <!--<title>{{controller.meta_title}} | {{config.setup.WEB_SITE_TITLE}}</title>-->
    <meta name="keywords" content="小说"/>
    <meta name="description" content="小说"/>
    <meta name="Author" content=""/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

    <title>{{title || '舌尖赞'}}</title>

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- THEME CSS -->
    <link rel="stylesheet" href="/static/assets/css/main.css">

    <!-- Page Styles -->
    {% block style %}
    {% endblock %}
</head>
<body class="bg-light">
<div id="wrapper">
    <!-- Top Bar -->

    {% include './topbar.html' %}
    <!-- /Top Bar -->

    <!-- Header -->
    {% include './header.html' %}
    <!-- /Header -->

    <!-- Page Content -->
    <section id="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <!-- /Page Content -->

    <!-- Footer -->
    {% include './footer.html' %}
    <!-- /Footer -->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<!-- Customized JS -->
<script src="/static/assets/js/index.js" type="text/javascript"></script>

<!-- Page Scripts -->
{% block script %}
{% endblock %}

</body>
</html>
