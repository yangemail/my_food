<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <!--<meta name="renderer" content="webkit"/>-->
    <meta name="keywords" content="食谱"/>
    <meta name="description" content="小说"/>
    <meta name="Author" content=""/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

    <title>{{title || '舌尖赞'}}</title>

    <!-- mobile settings -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/libs/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="/static/assets/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- THEME CSS -->
    <link rel="stylesheet" href="/static/assets/css/main.css">

    <!-- Page Styles -->
    {% block style %} {% endblock %}
</head>

<body class="hold-transition skin-blue layout-top-nav">

<div class="wrapper">

    <!-- Main Header -->
    {% include './header.html' %}

    {# {% include './left.html' %} #}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
        <!-- /Page Content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    {% include './footer.html' %}
    <!-- /Footer -->


    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/assets//js/adminlte.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. -->

    <!-- Customized JS -->
    <script src="/static/assets/js/index.js"></script>

    <!-- Page Scripts -->
    {% block script %} {% endblock %}

</div>
<!-- ./wrapper -->

</body>
</html>
