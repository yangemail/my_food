<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <!--<meta name="renderer" content="webkit"/>-->
    <meta name="keywords" content="食谱"/>
    <meta name="description" content="舌尖赞 食谱"/>
    <meta name="Author" content=""/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

    <title>{{title || '舌尖赞'}}</title>

    <!-- mobile settings -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/libs/Ionicons/css/ionicons.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/libs/select2/dist/css/select2.css"/>
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>-->
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="/static/assets/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- JQuery UI -->
    <!--<link href="/libs/jquery-ui/themes/base/jquery-ui.css"/>-->
    <!-- THEME CSS -->
    <link rel="stylesheet" href="/static/assets/css/main.css">

    <style>
        #topcontrol {
            display: block;
            width: 50px;
            height: 50px;
            background: url(/static/assets/img/customize/top.jpg);
            margin-right: 14px;
            margin-bottom: 5px;
        }

        #topcontrol:hover {
            background: url(/static/assets/img/customize/top.jpg) 0px 50px;
        }
    </style>

    <!-- Page Styles -->
    {% block style %} {% endblock %}
</head>

<body class="hold-transition skin-blue layout-top-nav">

<div class="wrapper">

    <!-- Main Header -->
    {% include './header.html' %}

    {# {% include './left.html' %} #}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
        <!-- /Page Content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    {% include './footer.html' %}
    <!-- /Footer -->


    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Select2 -->
    <script src="/libs/select2/dist/js/select2.full.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. -->
    <!-- SlimScroll -->
    <script src="/libs/jquery-slimscroll/jquery.slimscroll.js"></script>
    <!-- FastClick -->
    <script src="/libs/fastclick/lib/fastclick.js"></script>

    <!-- AdminLTE App -->
    <script src="/static/assets//js/adminlte.min.js"></script>

    <!-- JQuery UI -->
    <!--<script src="/libs/jquery-ui/jquery-ui.js"></script>-->

    <!-- Customized JS -->
    <script src="/static/assets/js/index.js"></script>


    <!-- Page Scripts -->
    {% block script %} {% endblock %}
</div>
<!-- ./wrapper -->


<script>

    $(function () {
        <!-- 返回到顶部 -->
        $("div#topcontrol").click(function () {
            $("html, body").animate({scrollTop: 0}, "slow");
            return false;
        });

        <!-- 在文本或密码输入时禁止空格键 -->
        $('input.nospace').keydown(function (e) {
            if (e.keyCode == 32) {
                return false;
            }
        });
    });

</script>

<div id="topcontrol" title="点击回到顶部！"
     style="position: fixed; bottom: 5px; right: 5px; opacity: 1; cursor: pointer;"></div>
<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140" preserveAspectRatio="none"
     style="visibility: hidden; position: absolute; top: -100%; left: -100%;">
    <defs></defs>
    <text x="0" y="10"
          style="font-weight:bold;font-size:10pt;font-family:Arial, Helvetica, Open Sans, sans-serif;dominant-baseline:middle">
        140x140
    </text>
</svg>
</body>
</html>
